{% extends "login.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="fullname" placeholder="Full Name" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Email" type="text">
        </div>

        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>

    <script>
        // Make server side call without reloading page
        let username = document.querySelector('input')
        document.querySelector('form').onsubmit = function(event) {
            // Prevent form from submitting
            event.preventDefault();
            $.get('/check?username=' + username.value, function(data){
                // Submit form if the username is not taken.
                if(data)
                {
                    document.querySelector('form').submit();
                }
                else
                {
                    alert('This username is taken');
                }
            });
        };

    </script>

{% endblock %}
